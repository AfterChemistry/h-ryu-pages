<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Frequency–Wavelength–Wavenumber Converter</title>

  <style>
    :root {
      --card-bg: #fff;
      --card-radius: 16px;
      --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --primary-color: #4a90e2;
      --border-color: #ddd;
      --font-main: Arial, sans-serif;

      --rose:#d81b60;   /* wavelength curve */
      --navy:#212a74;   /* wavenumber curve & accents */
      --grid:#eceef4;
    }

    body {
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.8em;
      margin-bottom: 10px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .subtitle {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    .calc-table {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .calc-group {
      display: flex;
      flex-direction: column;
      flex: 1 1 300px;
    }

    .calc-label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .calc-input, .calc-select {
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1em;
    }

    .calc-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 10px;
    }

    .chart-block {
      height: 560px; /* 加高，保证可见 */
    }

    .rainbow-bar {
      width: 100%;
      height: 16px;
      border-radius: 9px;
      margin: 0 auto 12px auto;
      box-shadow: 0 1px 8px #bbb6;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      overflow: hidden;
    }

    .rainbow-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      width: 100%;
      text-align: center;
      align-items: end;
      font-size: 1em;
    }

    .band-title {
      font-size: 1.27em;
      font-weight: 500;
    }

    .band-range {
      color: #444;
      margin-bottom: 1.5px;
    }

    .band-wl {
      color: #c1463b;
      font-size: 0.98em;
    }

    .caption {
      text-align: center;
      color: #aaa;
      font-size: 1.05em;
      margin-top: 8px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Tool Card -->
    <section class="card">
      <h1 class="title">Frequency–Wavelength–Wavenumber Converter</h1>
      <p class="subtitle">Calculated in vacuum (c = 299,792,458 m/s). Enter any field and the others will update automatically.</p>

      <div class="tool-container">
        <form class="calc-table" autocomplete="off" onsubmit="return false;">
          <div class="calc-row">
            <div class="calc-group">
              <label class="calc-label" for="freq">Frequency</label>
              <input type="number" id="freq" step="any" class="calc-input" inputmode="decimal" />
              <select id="freqUnit" class="calc-select" aria-label="Frequency unit">
                <option value="1">Hz</option>
                <option value="1e3">kHz</option>
                <option value="1e6">MHz</option>
                <option value="1e9" selected>GHz</option>
                <option value="1e12">THz</option>
              </select>
            </div>

            <div class="calc-group">
              <label class="calc-label" for="wavelength">Wavelength</label>
              <input type="number" id="wavelength" step="any" class="calc-input" inputmode="decimal" />
              <select id="wlUnit" class="calc-select" aria-label="Wavelength unit">
                <option value="1e-6">μm</option>
                <option value="1e-3">mm</option>
                <option value="1e-2">cm</option>
